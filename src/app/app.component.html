<div>
  <h2>Create User</h2>
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="first_name">First Name: </label>
      <input id="first_name" type="text" name="first_name" formControlName="first_name">
      <div *ngIf="first_name?.invalid && (first_name?.dirty || first_name?.touched)"
           class="alert alert-danger">
        <div *ngIf="first_name?.hasError('required')">
          First Name is required.
        </div>
        <div *ngIf="first_name?.hasError('minlength')">
          First Name must be at least 1 characters long.
        </div>
      </div>
    </div>
    <div>
      <label for="last_name">Last Name: </label>
      <input id="last_name" type="text" name="last_name" formControlName="last_name">
      <div *ngIf="last_name?.invalid && (last_name?.dirty || last_name?.touched)"
           class="alert alert-danger">
        <div *ngIf="last_name?.hasError('required')">
          Last Name is required.
        </div>
        <div *ngIf="last_name?.hasError('minlength')">
          Last Name must be at least 3 characters long.
        </div>
      </div>
    </div>
    <div>
      <label for="email">Email: </label>
      <input type="email" name="email" id="email" formControlName="email">
      <div *ngIf="email?.invalid && (email?.dirty || email?.touched)"
           class="alert alert-danger">
        <div *ngIf="email?.hasError('required')">
          Email is required.
        </div>
        <div *ngIf="email?.hasError('email')">
          Enter Valid email.
        </div>
      </div>
    </div>
    <button type="submit" [disabled]="!profileForm.valid">Submit</button>
  </form>
</div>
